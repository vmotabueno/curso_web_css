<<!DOCTYPE html>
<html>
	<head>
		<title>Fontes e cores</title>
		<meta charset="utf-8">

		<style type="text/css">
			/* Estilo mais próximo ao visual do Windows */
			.formatacao {
				color: #0078D4;  /* Cor azul característica do Windows */
				font-size: 30px;
				font-family: "Segoe UI", Tahoma, Geneva, sans-serif; /* Fonte padrão do Windows */
			}

			/* Cor do fundo e ajustes gerais */
			body {
				background-color: #F4F4F4;  /* Cor de fundo suave do Windows */
				margin: 0;
				padding: 20px;
			}

			h1 {
				border-bottom: 2px solid #0078D4;  /* Linha azul abaixo do cabeçalho */
				padding-bottom: 10px;
			}

			p {
				font-family: "Segoe UI", Tahoma, Geneva, sans-serif;  /* Fonte consistente */
				color: #333;  /* Cor do texto no conteúdo */
				font-size: 18px;
			}
		</style>

	</head>
	<body>

		<h1 class="formatacao">Cabeçalho 1</h1>
		<p>Conteúdo</p>

	</body>
</html>
